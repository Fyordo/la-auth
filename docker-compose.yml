version: '3.6'
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: la_users
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  nestjs:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    depends_on:
      - postgres
    ports:
      - "3000:3000"
volumes:
  pgdata: